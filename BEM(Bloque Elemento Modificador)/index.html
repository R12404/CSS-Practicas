<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bloque (body) Elemento (header) Modificador (ninguno) -->
    <header class="body__header">
        <!-- De esta manera utilizamos el BEM primero decimos que el h1 esta dentro del bloque header y es un elemento h1 sin ningun modificador -->
        <h1 class="header__h1"></h1>
    </header>

    <main class="body__main">
        <nav class="main_nav--">
            <ul class="main__ul">
                <!-- Bloque (body) Elemento (header) Modificador (1,2,3,4) -->
                <li class="main__li main__li--1"></li>
                <li class="main__li main__li--2"></li>
                <li class="main__li main__li--3"></li>
                <li class="main__li main__li--4"></li>
            </ul>
        </nav>
    </main>


</body>
</html>
